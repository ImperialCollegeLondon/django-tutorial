{% extends "base.html" %}

{% block title %}Protein{% endblock %}

{% block content %}
<h2 class="mb-4">Protein Info {{ protein.uniprot_id }}</h2>

<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Length</th>
                <th scope="col">Gene ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ protein.entry_name }}</td>
                <td>{{ protein.length }}</td>
                <td>{{ protein.gene_id }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
